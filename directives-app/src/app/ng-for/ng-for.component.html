<p *ngFor="let name of names"> {{ name }} </p>
<p *ngFor="let name of names; let i=index;"> {{ i }} - {{ name }} </p>

<mat-card>
  <mat-card-content>
    <mat-selection-list #selectedNames>
      <mat-list-option *ngFor="let name of names;">
        {{name}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    <p>
      Options selected: {{selectedNames.selectedOptions.selected.length}}
    </p>
  </mat-card-footer>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-list>
      <h3 matSubHeader>Names</h3>
      <mat-list-item *ngFor="let name of names;">
        <mat-icon matListIcon>person</mat-icon>
        <h3 matLine>{{ name }}</h3>
      </mat-list-item>
      <mat-divider></mat-divider>
      <h3 matSubHeader>Cities</h3>
      <mat-list-item *ngFor="let city of cities;">
        <mat-icon matListIcon>location_city</mat-icon>
        <h3 matLine>{{ city.name }}</h3>
        <h3 matLine>{{ city.state }}</h3>
        <h3 matLine>{{ city.uf }}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
