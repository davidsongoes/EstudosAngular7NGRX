<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    Please, select one class:
    <mat-form-field>
      <mat-select placeholder="Choose the Class:" [(ngModel)]="myClass">
        <mat-option value="my-class1">Class 1</mat-option>
        <mat-option value="my-class2">Class 2</mat-option>
        <mat-option value="my-class3">Class 3</mat-option>
        <mat-option value="my-class4">Class 4</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <p>Result:</p>
    <p [ngClass]="myClass">TEST</p>
  </mat-card-footer>
</mat-card>
