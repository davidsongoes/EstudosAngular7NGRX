<mat-card>

    <mat-card-subtitle>Duff!</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://img.elo7.com.br/product/main/1D25E4A/placa-em-relevo-homer-simpson-44cm-placa-de-cerveja.jpg" alt="Homer Simpson">
