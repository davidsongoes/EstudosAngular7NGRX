<div fxFill fxLayout="column" fxLayoutAlign="center start">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Select the options bellow</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <mat-selection-list>
        <mat-list-option *ngFor="let o of options$ | async">{{o}}</mat-list-option>
      </mat-selection-list>
      </mat-card-content>
      <mat-card-actions>
        <div *ngIf="logins$|async as user; else loadingUser1">
          <p>Name: {{user?.name}}</p>
          <p>Login: {{user?.login}}</p>
        </div>
      </mat-card-actions>
      <ng-template #loadingUser1>
        <mat-progress-bar
          mode="indeterminate">
        </mat-progress-bar>
      </ng-template>
      
    </mat-card>
  </div>
