<div fxFill fxLayout="column" fxLayoutAlign="center start">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Select the options bellow</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <mat-selection-list>
        <mat-list-option *ngFor="let o of options$ | async">{{o}}</mat-list-option>
      </mat-selection-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Ok</button>
      </mat-card-actions>
    </mat-card>
  </div>
