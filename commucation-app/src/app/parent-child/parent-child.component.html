<mat-card>
    <mat-card-header>
        <mat-card-title>Cronometer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-button color="primary" (click)="appTimer.start()">Start</button>
        <button mat-button color="warn" (click)="appTimer.stop()">Stop</button>
        <button mat-button color="accent" (click)="appTimer.clear()">Clear</button>
    </mat-card-content>
    <mat-card-footer>
        <app-timer #appTimer></app-timer>
    </mat-card-footer>
</mat-card>
